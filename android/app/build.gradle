plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    compileSdkVersion 34
    namespace 'fr.olimpique'

    defaultConfig {
        applicationId "fr.olimpique"
        minSdkVersion 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // Configuraci√≥n para variables de entorno, si es necesario
        // buildConfigField "String", "MY_API_KEY", "\"${System.getenv("MY_API_KEY") ?: "default_value"}\""
    }

    signingConfigs {
        release {
            keyAlias 'my-key-alias'
            keyPassword 'sii2024'
            storeFile file('C:/Users/wilson.mosquera/StudioProjects/olimpique/lib/keystore/my-release-key.jks')
            storePassword 'sii2024'
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false // no Habilita la reduccion de codigo no utilizado
            shrinkResources false // no Habilita la eliminacion de recursos no utilizados
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
}

flutter {
    source = "../.."
}
